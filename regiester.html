<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./icons/css/all.min.css" />
    <title>login</title>
  </head>
  <body>
    <div class="content">
      <div class="register-box">
        <div class="img-logo">
          <img class="logo.svg" src="./images/logo.jpg" alt="" />
        </div>
        <h2>ورود | ثبت نام</h2>
        <div class="title">
          <!-- <p>سلام!</p> -->
          <p>لطفا شماره تماس یا ایمیل خود را وارد کنید</p>
        </div>
        <form action="">
          <div class="text-input">
            <input type="text" />
            <p>لطفا این قسمت را خالی نگذارید</p>
          </div>
          <button type="submit" class="btn-login">ورود</button>
        </form>
  
        <p class="attention">
          ورود شما به معنای پذیرش <span>شرایط </span>و
          <span>قوانین حریم خصوصی</span> است
        </p>
      </div>
    </div>
  </body>
